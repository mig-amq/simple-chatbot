{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modi</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css'%}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<body>
    <div id="modi-response">
        <p id="response">
            hi i'm <b class="large">Modi</b>
        </p>
    </div>

        <div class="input-group">
            <label for="address" class="input-group-addon">
                <i class="fa fa-comment"></i>
                <br/><br>
                <i class="fa fa-question-circle"  data-toggle="tooltip" data-placement="right" title="load #### - get old convos remember me - save convo" style="cursor:pointer;"></i>

            <textarea placeholder="Chat with modi here!" name="modi-text" id="modi-text" data-session="" data-name="" class="form-control"></textarea>
        </div>
    </div>
</body>
